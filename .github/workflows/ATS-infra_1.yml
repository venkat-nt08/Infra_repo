name: Elden-ATS Infra Setup (Nginx + PostgreSQL + Server Preparation)

on:
  workflow_dispatch:

jobs:
  setup-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Provision EC2 Infrastructure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            echo "üöÄ Updating system packages..."
            sudo apt-get update -y && sudo apt-get upgrade -y

            echo "üß© Installing dependencies (Python, PostgreSQL, Nginx, Git, UFW)..."
            sudo apt-get install -y python3 python3-pip python3-venv nginx postgresql postgresql-contrib git ufw

            echo "‚öôÔ∏è Enabling and starting essential services..."
            sudo systemctl enable nginx postgresql
            sudo systemctl start nginx postgresql

            echo "üõ†Ô∏è Configuring PostgreSQL database (idempotent)..."
            sudo -u postgres bash -c "psql <<'PSQL'
DO
\$do\$
BEGIN
  IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'ring') THEN
    CREATE DATABASE ring;
  END IF;
  IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'postgres') THEN
    CREATE USER postgres WITH PASSWORD 'postgres';
  END IF;
  GRANT ALL PRIVILEGES ON DATABASE ring TO postgres;
  ALTER USER postgres CREATEDB;
END
\$do\$;
\\q
PSQL"

            echo "üîß Apply PostgreSQL tuning (if config file exists)..."
            PG_CONF="/etc/postgresql/14/main/postgresql.conf"
            HBA_CONF="/etc/postgresql/14/main/pg_hba.conf"
            if [ -f "$PG_CONF" ]; then
              sudo sed -i "s/^#listen_addresses =.*/listen_addresses = 'localhost'/" "$PG_CONF" || true
              sudo sed -i "s/^#max_connections =.*/max_connections = 100/" "$PG_CONF" || true
              sudo sed -i "s/^#shared_buffers =.*/shared_buffers = 256MB/" "$PG_CONF" || true
            fi

            echo "üîí Ensure pg_hba.conf contains local md5 rules..."
            if [ -f "$HBA_CONF" ]; then
              if ! sudo grep -qE '^local\s+all\s+postgres' "$HBA_CONF"; then
                echo 'local   all   postgres                                md5' | sudo tee -a "$HBA_CONF" > /dev/null
              fi
              if ! sudo grep -qE '^local\s+all\s+ring' "$HBA_CONF"; then
                echo 'local   all   ring                                    md5' | sudo tee -a "$HBA_CONF" > /dev/null
              fi
              sudo systemctl restart postgresql
            fi

            echo "üìÇ Preparing directory structure for app..."
            sudo mkdir -p /var/www/Elden-ATS/Frontend-ATS
            sudo mkdir -p /var/www/Elden-ATS/Backend-ATS
            sudo chown -R ubuntu:ubuntu /var/www/Elden-ATS
            sudo chmod -R 755 /var/www/Elden-ATS

            echo "üß± Writing Nginx configuration..."
            TMP_NGINX_CONF="/tmp/elden-ats-nginx.conf"
            cat > "$TMP_NGINX_CONF" <<'NGINXCONF'
server {
    listen 80;
    server_name _;

    root /var/www/Elden-ATS/Frontend-ATS/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|ico|png|jpg|jpeg|svg|woff2?)$ {
        try_files $uri =404;
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    location /backend/ {
        rewrite ^/backend/?(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location = /backend {
        return 301 /backend/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
NGINXCONF

            echo "üß© Installing Nginx configuration and reloading..."
            sudo mv "$TMP_NGINX_CONF" /etc/nginx/sites-available/elden-ats
            sudo ln -sf /etc/nginx/sites-available/elden-ats /etc/nginx/sites-enabled/elden-ats
            sudo rm -f /etc/nginx/sites-enabled/default || true
            sudo nginx -t
            sudo systemctl restart nginx

            echo "üß† Configuring UFW firewall..."
            sudo ufw allow 'Nginx Full'
            sudo ufw allow OpenSSH
            sudo ufw --force enable || true

            echo "‚úÖ Infrastructure setup complete!"
            echo "üí° Next steps:"
            echo "   1Ô∏è‚É£ Run frontend.yml to deploy frontend"
            echo "   2Ô∏è‚É£ Run backend.yml to deploy FastAPI backend"
            echo "   3Ô∏è‚É£ Verify site in browser üöÄ"

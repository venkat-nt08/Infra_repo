name: EC2 Infra Bootstrap

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  prepare-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Bootstrap EC2 for Frontend + Backend + PostgreSQL
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            echo "=== üöÄ EC2 Infra Bootstrap started at $(date) ==="

            # ---------------------------
            # 1) Basic package setup
            # ---------------------------
            echo "Updating apt and installing base packages..."
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" curl gnupg2 ca-certificates lsb-release apt-transport-https build-essential

            # ---------------------------
            # 2) Install Nginx
            # ---------------------------
            if ! command -v nginx >/dev/null 2>&1; then
              echo "Installing Nginx..."
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" nginx
              sudo systemctl enable nginx
              sudo systemctl start nginx
            else
              echo "Nginx already installed."
            fi

            # ---------------------------
            # 3) Install Node.js 18
            # ---------------------------
            if ! command -v node >/dev/null 2>&1; then
              echo "Installing Node.js 18..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nodejs
            else
              echo "Node.js present: $(node -v)"
            fi

            # ---------------------------
            # 4) Install Python 3
            # ---------------------------
            if ! command -v python3 >/dev/null 2>&1; then
              echo "Installing Python3..."
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y python3 python3-venv python3-pip
            else
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y python3-venv python3-pip || true
              echo "Python3 present: $(python3 -V)"
            fi

            # ---------------------------
            # 5) Install Git
            # ---------------------------
            if ! command -v git >/dev/null 2>&1; then
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y git
            fi

            # ---------------------------
            # 6) Install PostgreSQL 14+
            # ---------------------------
            if ! command -v psql >/dev/null 2>&1; then
              echo "Installing PostgreSQL..."
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y postgresql postgresql-contrib
              sudo systemctl enable postgresql
              sudo systemctl start postgresql
            else
              echo "PostgreSQL already installed."
            fi

            # ---------------------------
            # 7) Configure PostgreSQL DB and user
            # ---------------------------
            echo "Configuring PostgreSQL database and user..."
            sudo -u postgres psql <<EOF
            DO
            \$do\$
            BEGIN
              IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'ring') THEN
                CREATE DATABASE ring;
              END IF;
              IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'postgres') THEN
                CREATE USER postgres WITH PASSWORD 'postgres';
              END IF;
              GRANT ALL PRIVILEGES ON DATABASE ring TO postgres;
              ALTER USER postgres CREATEDB;
            END
            \$do\$;
            \q
            EOF

            # ---------------------------
            # 8) Tune PostgreSQL config
            # ---------------------------
            PG_CONF="/etc/postgresql/14/main/postgresql.conf"
            HBA_CONF="/etc/postgresql/14/main/pg_hba.conf"
            if [ -f "$PG_CONF" ]; then
              sudo sed -i "s/^#listen_addresses =.*/listen_addresses = 'localhost'/" "$PG_CONF"
              sudo sed -i "s/^#max_connections =.*/max_connections = 100/" "$PG_CONF"
              sudo sed -i "s/^#shared_buffers =.*/shared_buffers = 256MB/" "$PG_CONF"
            fi

            if [ -f "$HBA_CONF" ]; then
              if ! grep -q "local   all   postgres" "$HBA_CONF"; then
                echo "local   all   postgres                                md5" | sudo tee -a "$HBA_CONF" > /dev/null
              fi
              if ! grep -q "local   all   ring" "$HBA_CONF"; then
                echo "local   all   ring                                    md5" | sudo tee -a "$HBA_CONF" > /dev/null
              fi
            fi
            sudo systemctl restart postgresql

            # ---------------------------
            # 9) Prepare app directories
            # ---------------------------
            echo "Creating application directories..."
            sudo mkdir -p /var/www/Elden-ATS/{Frontend-ATS,Backend-ATS}
            sudo chown -R ubuntu:ubuntu /var/www/Elden-ATS
            sudo chmod -R 755 /var/www/Elden-ATS

            # ---------------------------
            # 10) Create default Nginx config if not exists
            # ---------------------------
            NGINX_SITE="/etc/nginx/sites-available/elden-ats"
            if [ ! -f "$NGINX_SITE" ]; then
              echo "Creating new Nginx site config..."
              sudo tee "$NGINX_SITE" > /dev/null <<NGINXEOF
            server {
                listen 80;
                server_name _;

                root /var/www/Elden-ATS/Frontend-ATS/dist;
                index index.html;

                location / {
                    try_files \$uri \$uri/ /index.html;
                }

                location /backend/ {
                    rewrite ^/backend/?(.*)\$ /\$1 break;
                    proxy_pass http://127.0.0.1:8000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;
                }

                error_page 500 502 503 504 /50x.html;
                location = /50x.html { root /usr/share/nginx/html; }
            }
            NGINXEOF
              sudo ln -sf /etc/nginx/sites-available/elden-ats /etc/nginx/sites-enabled/elden-ats
              sudo rm -f /etc/nginx/sites-enabled/default
              sudo nginx -t && sudo systemctl restart nginx
            fi

            # ---------------------------
            # 11) Python venv + systemd for backend
            # ---------------------------
            VENV_DIR="/var/www/Elden-ATS/Backend-ATS/.venv"
            if [ ! -d "$VENV_DIR" ]; then
              echo "Creating backend Python virtualenv..."
              sudo -u ubuntu python3 -m venv "$VENV_DIR"
            fi

            SERVICE_FILE="/etc/systemd/system/ats-backend.service"
            if [ ! -f "$SERVICE_FILE" ]; then
              echo "Creating systemd service for backend..."
              sudo tee "$SERVICE_FILE" > /dev/null <<SERVICEEOF
            [Unit]
            Description=ATS FastAPI backend (uvicorn)
            After=network.target

            [Service]
            User=ubuntu
            Group=www-data
            WorkingDirectory=/var/www/Elden-ATS/Backend-ATS
            Environment=PYTHONUNBUFFERED=1
            ExecStart=/bin/bash -lc 'source /var/www/Elden-ATS/Backend-ATS/.venv/bin/activate && exec /var/www/Elden-ATS/Backend-ATS/.venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8000'
            Restart=on-failure
            RestartSec=5s

            [Install]
            WantedBy=multi-user.target
            SERVICEEOF
              sudo systemctl daemon-reload
              sudo systemctl enable ats-backend || true
            fi

            # ---------------------------
            # 12) Firewall rules
            # ---------------------------
            if command -v ufw >/dev/null 2>&1; then
              sudo ufw allow 'Nginx Full' || true
              sudo ufw allow OpenSSH || true
              sudo ufw --force enable
            fi

            # ---------------------------
            # 13) Summary
            # ---------------------------
            echo "=== ‚úÖ EC2 Infra Bootstrap Completed Successfully ==="
            echo "üóÇ  Folders: /var/www/Elden-ATS/"
            echo "üåê Nginx site: /etc/nginx/sites-available/elden-ats"
            echo "üêò PostgreSQL DB: ring"
            echo "üë§ DB User: postgres"
            echo "üîë DB Password: postgres"
            echo "üí° Next steps:"
            echo "   1Ô∏è‚É£ Deploy frontend.yml"
            echo "   2Ô∏è‚É£ Deploy backend.yml"
            echo "   3Ô∏è‚É£ Backend env DB_URL=postgresql://postgres:postgres@localhost/ring"
